<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zengo - Furry Artist Business Card</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .card-container {
            perspective: 1000px;
        }
        
        .business-card {
            width: 3.5in;
            height: 2in;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
        }
        
        /* Lounging character silhouette */
        .character {
            position: absolute;
            bottom: -5px;
            right: 20px;
            width: 120px;
            height: 90px;
            opacity: 0.25;
        }
        
        .character svg {
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 11px;
            color: rgba(255,255,255,0.9);
            margin: 3px 0 0 0;
            font-style: italic;
        }
        
        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .socials {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .social-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .social-icon {
            width: 14px;
            height: 14px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 9px;
        }
        
        .qr-code {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .qr-placeholder {
            font-size: 7px;
            text-align: center;
            color: #666;
            line-height: 1.2;
        }
        
        .print-note {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            max-width: 3.5in;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .print-note {
                display: none;
            }
            .business-card {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <!-- Lounging character silhouette -->
            <div class="character">
                <svg viewBox="0 0 120 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Minimalist lounging furry character -->
                    <path d="M 95 70 Q 90 65, 85 60 Q 80 55, 70 50 Q 60 45, 50 48 Q 40 50, 35 55 L 30 60 Q 25 65, 20 70 L 15 75 Q 10 78, 10 82 L 10 90 L 110 90 L 110 80 Q 105 75, 100 72 Z" fill="white"/>
                    <!-- Head -->
                    <circle cx="20" cy="55" r="12" fill="white"/>
                    <!-- Ears -->
                    <ellipse cx="16" cy="45" rx="4" ry="8" fill="white"/>
                    <ellipse cx="24" cy="45" rx="4" ry="8" fill="white"/>
                    <!-- Tail curve -->
                    <path d="M 90 60 Q 100 50, 110 45 Q 115 42, 118 45" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="content">
                <div class="header">
                    <h1 class="name">ZENGO</h1>
                    <p class="tagline">Furry Artist & Illustrator</p>
                </div>
                
                <div class="contact-section">
                    <div class="socials">
                        <div class="social-item">
                            <div class="social-icon">ùïè</div>
                            <span>@_zengo_</span>
                        </div>
                        <div class="social-item">
                            <div class="social-icon">ü¶ã</div>
                            <span>@lyco-art.ca</span>
                        </div>
                        <div class="social-item">
                            <div class="social-icon">FA</div>
                            <span>bazengo</span>
                        </div>
                    </div>
                    
                    <div class="qr-code">
                        <div class="qr-placeholder">
                            "svg.html"
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="print-note">
            üì± <strong>Digital:</strong> Take a screenshot to share<br>
            üñ®Ô∏è <strong>Print:</strong> Standard 3.5" √ó 2" business card size<br>
            <small>Replace QR placeholder with your actual link directory QR code</small>
        </div>
    </div>
</body>
</html>
